{% set name = "openff-bespokefit" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-bespokefit/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7c0eb0b5107df030fa59618f02bad91ce053fd13df4722ebe1d1baf281c7ba23

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - pydantic
    - pyyaml
    - tqdm
    - rich
    - click >=8.0.0
    - click-option-group
    - rdkit
    - openff-utilities
    - openff-toolkit-base >=0.11
    - openff-interchange
    - openff-units
    - openff-forcefields
    - openff-qcsubmit
    - forcebalance >=1.9.5
    - openff-fragmenter-base >=0.1.2
    - openmm >=7.6.0
    - qcportal >=0.15.6
    - qcengine >=0.25.0
    - qcelemental >=0.25.1
    - chemper
    - geometric =1
    - torsiondrive
    - uvicorn
    - fastapi
    - celery >=5.0.0
    - httpx
    - redis-server
    - redis-py
  run_constrained:
    - starlette =0.20
    - importlib_metadata >=4
    - importlib-metadata >=4
    - h5py >=3.6

test:
  imports:
    - openff.bespokefit

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Automated tools for the generation of bespoke SMIRNOFF format parameters for individual molecules.
  dev_url: https://github.com/openforcefield/openff-bespokefit

extra:
  recipe-maintainers:
    - j-wags
    - mattwthompson
    - jthorton
    - SimonBoothroyd
    - Yoshanuikabundi 
